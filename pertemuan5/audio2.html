<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>audio2.html</title>
</head>
<body>
	<h4>controls</h4>

	<audio controls="true">
		<source src="mutia.ogg" type="audio/mpeg">
			Browsermu tidak mendukung tag audio, upgrade donk!
	</audio>

	<!-- atau -->

	<audio controls>
		<source src="mutia.ogg" type="audio/mpeg">
			Browsermu tidak mendukung tag audio, upgrade donk!
	</audio>

	<h4>Autoplay</h4>

	<audio autoplay="true">
		<source src="mutia.ogg" type="audio/mpeg">
	</audio>

	<!-- atau -->

	<audio autoplay>
		<source src="mutia.ogg" type="audio/mpeg">
			Browsermu tidak mendukung tag audio, upgrade donk!
	</audio>

	<h4>Loop</h4>

	<audio loop="true">
		<source src="mutia.ogg" type="audio/mpeg">
			Browsermu tidak mendukung tag audio, upgrade donk!
	</audio>

	<!-- atau -->

	<audio loop>
		<source src="mutia.ogg" type="audio/mpeg">
			Browsermu tidak mendukung tag audio, upgrade donk!
	</audio>

	<h4>Muted</h4>

	<audio muted="true">
		<source src="mutia.ogg" type="audio/mpeg">
			Browsermu tidak mendukung tag audio, upgrade donk!
	</audio>

	<!-- atau -->

	<audio muted>
		<source src="mutia.ogg" type="audio/mpeg">
			Browsermu tidak mendukung tag audio, upgrade donk!
	</audio>

	<h4>Audio Sebagai Background</h4>
	
	<audio hidden autoplay loop>
		<source src="mutia.ogg" type="audio/mpeg">
			Browsermu tidak mendukung tag audio
	</audio>

</body>
</html>
